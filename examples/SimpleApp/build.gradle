buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4.2'
        classpath group: 'com.novoda.gradle', name: 'robolectric-plugin', version: '0.0.1-SNAPSHOT'
    }
}

apply plugin: 'android'
//apply plugin: 'robolectric'

dependencies {
    compile files('libs/android-support-v4.jar')
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
    }
}
